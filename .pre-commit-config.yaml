repos:
  # Black code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--check, --diff]
        files: ^(github-agent|database-agent)/.*\.py$

  # isort import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--check-only, --diff]
        files: ^(github-agent|database-agent)/.*\.py$

  # flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^(github-agent|database-agent)/.*\.py$

  # mypy type checking (commented out for simpler setup)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy
  #       files: ^github-agent/.*\.py$
  #       additional_dependencies: [types-requests]
  #       args: [--config-file=mypy.ini]

  # GitHub Agent Tests
  - repo: local
    hooks:
      - id: github-agent-tests
        name: GitHub Agent Tests
        entry: bash -c 'cd github-agent && source .venv/bin/activate && make test'
        language: system
        files: ^github-agent/.*\.py$
        pass_filenames: false

  # Database Agent Tests (when available)
  - repo: local
    hooks:
      - id: database-agent-tests
        name: Database Agent Tests
        entry: bash -c 'cd database-agent && if [ -f Makefile ]; then source .venv/bin/activate && make test; else echo "Database agent tests not configured yet"; fi'
        language: system
        files: ^database-agent/.*\.py$
        pass_filenames: false

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
      # Check for large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check for Python syntax errors
      - id: check-ast
      # Trim trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: \.png$|\.jpg$|\.jpeg$|\.gif$|\.svg$
