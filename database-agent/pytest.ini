[pytest]
testpaths = src/database_agent/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=database_agent
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --no-cov-on-fail
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
